<html>
<head>
<style>
body {
  width:320;
  margin:auto;
}
div#box {
  width: 200;
  height: 200;
  background-color: red;
  border-top: 5px solid #00ef00;
  -webkit-transition: 1s ease;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
$(function() {
   $(window).bind("orientationchange", function() {
       var orientation = window.orientation;
       $("div#box").css('-webkit-transform', 'rotate(-' + orientation + 'deg)');
       $("div#result").html($("div#result").html() + "<br/> new orientation : " + orientation);
       });
});
</script>
</head>
<body>
<div id="box"></div>
<div id="result"></div>
</body>
</html>
