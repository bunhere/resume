This site is to collect events within 30seconds<br>
Please click/touch 10 times after started.<br>
<button>Start to collect </button>
<script type="text/javascript"
src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
$(function() {
    var mouse_count = 0;
    function stop() {
        $("<div></div>").text("collected:" + mouse_count)
                        .insertAfter($("button"));
    }
    $("body").live("mousedown", function() {
        mouse_count++;
    });
    $("button").live("click", function() {
        window.alert("Start");
        setTimeout(stop, 30000);
        });
});
</script>
</body>
