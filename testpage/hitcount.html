width:480px;
height:480px;
background-color:blue;
}

<body>
<script type="text/javascript"><!--

<script type="text/javascript"

<br>
<p>
This site is to collect events within 10seconds<br>
Please click/touch below rectangle 10 times after started.<br>
</p>
<select id="eventtype">
    <option value="mousedown">mousedown</option>
    <option value="mouseup">mouseup</option>
    <option value="click">click</option>
    <option value="touchstart">touchstart</option>
    <option value="touchend">touchend</option>
</select>
<button>Start to collect </button>
<div class="blue">
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
$(function() {
    // add new event shortcuts
    $.each(( "touchstart touchmove touchend").split( " " ), function( i, name ) {
        $.fn[ name ] = function( fn ) {
            return fn ? this.bind( name, fn ) : this.trigger( name );
        };

        $.attrFn[ name ] = true;
    });

    var mouse_count = 0;
    var eventString;
    var $bluebox = $(".blue");
    var $button = $("button");
    function counter() {
        mouse_count++;
    }
    function stop() {
        $("<div></div>").text("collected:" + mouse_count)
                        .insertAfter($button);
        $bluebox.die(eventString, counter);
    }
    $button.live("click", function() {
        eventString = $("#eventtype option:selected").val();
        $bluebox.live(eventString,  counter);
        mouse_count = 0;
        window.alert("Start. please click ten times");
        setTimeout(stop, 10000);
        });
    $
});
</script>
</body>
